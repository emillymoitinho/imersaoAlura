<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/variables.css">
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="src/styles/main-content.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
    <title>Spotify Imersão</title>
</head>

<body>
    <div class="sidebar">
        <nav class="sidebar___navigation">

            <div class="logo">
                <a href="">
                    <img src="/src/assets/icons/logo-spotify.png" alt="Logo do Spotify">
                </a>
            </div> <!-- logo  -->

            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li><a href="">
                        <span><i class="fa fa-search"></i></span>
                        <span>Buscar</span>
                    </a></li>
            </ul>
        </nav> <!-- sidebar___navigation -->

        <div class="library">
            <div class="library__content">
                <div class="logo__library">
                    <i class="fa fas fa-book"></i>
                    <p>Sua Biblioteca</p>
                </div> <!-- logo__library -->
                <i class="fa fa-plus"></i>
            </div> <!-- library__content -->

            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle"> É facil, vamos te ajudar</span>
                    <button class="section-playlist__button">
                        <span>Criar Playlist</span>
                    </button> <!-- section-playlist__button -->
                </div> <!-- section-playlist__content -->
            </section> <!-- section-playlist -->
    
            <div class="cookies">
                <a href="">Cookies</a>
            </div> <!--cookies -->
    
            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div> <!-- languages -->
        </div> <!-- library -->


    </div> <!-- sidebar -->
    
    <main>
        <div class="main-container">

            <nav class="header__navigation">

                <div class="navigation">
                    <button class="arrow-left">
                        <img src="src/assets/icons/small-left.png" alt="Seta Esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="src/assets/icons/small-right.png" alt="Seta Direita">
                    </button>

                    <div class="header__search">
                        <img src="src/assets/icons/search.png" alt="">
                        <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?">
                    </div> <!-- header__search -->
                </div> <!-- navigation -->

                <div class="header__login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div> <!-- header__login -->

            </nav> <!-- header__navigation -->

        </div> <!-- main-container -->
    </main>
    <footer>
        <div class="content_rigth">
            <span class="content_rigth__text">Testar o Premium de graça</span>
            <span>Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</span>
        </div>
        
        <button>Inscreva-se grátis</button>
    </footer>

    <script src="script.js"></script>
</body>

</html>
